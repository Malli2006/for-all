
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Webpage Layout</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    header, footer {
      background-color: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }
    nav {
      background-color: #f4f4f4;
      padding: 1em;
      text-align: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
    }
    .container {
      display: flex;
      margin: 20px;
    }
    main {
      flex: 3;
      padding: 20px;
      background-color: #f9f9f9;
    }
    aside {
      flex: 1;
      padding: 20px;
      background-color: #e9e9e9;
    }
    footer {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>My Simple Website</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <div class="container">
    <main>
      <h2>Main Content</h2>
      <p>This is the main area of the webpage where the content goes.</p>
    </main>

    <aside>
      <h3>Sidebar</h3>
      <p>This is some additional information or links in the sidebar.</p>
    </aside>
  </div>

  <footer>
    <p>&copy; 2024 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
